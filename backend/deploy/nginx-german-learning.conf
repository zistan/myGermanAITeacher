# German Learning Application - Nginx Configuration
# Place this file in: /etc/nginx/sites-available/german-learning

# Upstream backend
upstream german_learning_backend {
    server 127.0.0.1:8000;
}

# HTTP Server (redirects to HTTPS after SSL setup)
server {
    listen 80;
    listen [::]:80;
    server_name REPLACE_WITH_YOUR_DOMAIN www.REPLACE_WITH_YOUR_DOMAIN;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size (for potential file uploads)
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/german-learning-access.log;
    error_log /var/log/nginx/german-learning-error.log;

    # Root location - proxy to FastAPI
    location / {
        proxy_pass http://german_learning_backend;
        proxy_http_version 1.1;

        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (optional - bypass logging)
    location /api/health {
        proxy_pass http://german_learning_backend;
        access_log off;
    }

    # API documentation endpoints
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://german_learning_backend;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Deny access to .env files
    location ~ /\.env {
        deny all;
    }
}

